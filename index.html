<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,300&family=Oswald&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="nav-container container">
      <div class="row">
        <div class="column-half nav-text">
          <p>FindTheFlick</p>
        </div>
        <div class="column-half nav-icons">
          <a><i class="fas fa-home hidden" id="home"></i></a>
          <a><i class="fas fa-archive hidden" id="archive"></i></a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <div class="column-full">
        <div class="popup">
          <div class="popup-header">
            <a><i class="fas fa-times"></i></a>
            <h2>Your Selected Has Been Added to Your Watchlist!</h2>
          </div>
          <div class="popup-body">
            <button class="confirm-button hidden">confirm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="row">
      <div class="column-full">
        <div class="delete-popup">
          <div class="delete-popup-header">
            <a><i class="fas fa-times-delete"></i></a>
            <h2>Are You Sure you Want to Delete This Selection?</h2>
          </div>
          <div class="popup-body">
            <button class="confirm-button">confirm</button>
          </div>
        </div>
      </div>
    </div> -->

    <div class="splash-container container">
      <div class="view" data-view="splash-image">
        <div class="splash-image">
          <img src="images/FindTheFlickq111w1w.png" alt="splash image" id="splash">
        </div>
        <div class="splash-text">
          <h1>FindTheFlick</h1>
        </div>
        <div class="splash-blurb">
          <p>Can't find something to watch?</p>
          <p>I'm here to help...</p>
          <p><button class="get-started-btn">Get Started</button></p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="view hidden" data-view="entries">
        <h1 class="oswald text-align watchlist-header">Your Watchlist:</h1>
        <div class="row">
          <div class="entry-movies">
            <!-- append here -->
          </div>
        </div>
        <p class="noto text-align watchlist-text" id="watchlist">Your watchlist is empty...</p>
      </div>
    </div>

    <div class="container">
      <div class="view hidden" data-view="home-page">
        <div class="row">
          <div class="column-full home-page-btns">
            <button class="tv-btn">tv show</button>
            <button class="movie-btn">movie</button>
            <button class="theater-btn">Theaters</button>
          </div>
        </div>
        <div class="row">
          <div class="homepage-movies">
            <!-- append here -->
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="view hidden" data-view="theaters-page">
        <div class="row">
          <div class="column-full home-page-btns">

          </div>
        </div>
        <h1 class="oswald text-align watchlist-header">In Theaters Now:</h1>
        <div class="row">
          <div class="theater-movies">

            <!-- append here -->
          </div>
        </div>
      </div>
    </div>

    <div class="container view hidden" data-view="random-pick">
      <div class="row">
        <div class="generated-random-pick">
          <div class="column-full tv-pick">
            <div class="tv-information">
              <a><i></i></a>
              <h1 class="tv-title"></h1>
              <h2 class="tv-id hidden"></h2>
              <img src="" class="tv-poster">
              <h3 class="tv-starring"></h3>
              <p class="tv-plot"></p>
            </div>
            <div class="pick-icons">
              <a><i class="fas fa-plus-circle"></i></a>
              <a><i class="fas fa-trash hidden"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
